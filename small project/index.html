<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mySection" style=" display:none ; width: 100%; height: 100vh; left: 0; top: 0;">
    <section style="border: 1px solid; width: 40%; padding: 30px .0px;padding-left: 60px; border-radius: 5px; margin-left: 50px; ">
        <div id="mySection">
            <form>
                <label>
                    <h4>Email:</h4>
                </label>
                    <input type="text" placeholder="Email" style="padding: 10px; width: 80%; border-radius: 3px;">
                <label>
                    <h4>Password:</h4>
                </label>
                    <input type="password" placeholder="Password"  style="padding: 10px; width: 80%; border-radius: 3px;">
                <label><br> <br>
                   <a href="#"> Forget password?</a>
                </label>
                <br>
                <br>
                <button style="align-items: center; padding: 10px; width: 84%; border-radius: 3px; background-color: grey; font-size: 20px;">Submit</button>
            </form>
       
    </section>
</div>
<button id="btn">Click me</button>
<script>
    const myBtn=document.getElementById('btn')
    const mySection=document.getElementById('mySection')
    myBtn.addEventListener('click', function(){
        mySection.style.display='block'
    })

    
</script>
</body>
</html>
